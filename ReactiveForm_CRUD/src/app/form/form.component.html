<div class="container col-md-9">
    <form class="p-5" [formGroup]="myform">
        <h1 class="text-success">Reactive Forms </h1>

        <div class="form-group col-md-6">
            <label>Name</label>
            <input type="text" class="form-control" name="name" formControlName="name">
        </div>

        <div class="form-group col-md-6">
            <label>Address</label>
            <input type="address" class="form-control" name="address" formControlName="address">
        </div><br>

        <div class="form-group col-md-6">
            <label>Gender:</label>
            <div class="form-check form-check-inline">
                <input  class="form-check-input" type="radio" name="gender" formControlName="gender">
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" >
                <label class="form-check-label">Female</label>
            </div>
        </div><br>

        <div class="form-group col-md-6"> 
            <label>Hobbie:</label>
             <div *ngFor="let item of checkboxJson;let i=index">
            <input type="checkbox" formControlName="item.checked" name="checkbox{{i}}">{{item.label}}
             </div>    
      </div><br>

        <div class="form-group col-md-6">
            <label>Cars:</label>
            <select class="form-select" aria-label="Default select example" name="cars" formControlName="cars">
                <option value="Volvo">Volvo</option>
                <option value="Audi">Audi</option>
                <option value="Maruti">Maruti</option>
                <option value="BMW">BMW</option>
            </select>
        </div><br>

        <div class="form-group col-md-6">
            <div>
                <label class="form-label">Date: </label>
                <input class="form-control" type="date" name="date"  formControlName="date"/>
            </div>
        </div><br>

    
        <br>

    

        <button type="button" class="btn btn-danger">Save</button>
        <button type="button" class="btn btn-warning">Show data</button>
    </form>

</div>
