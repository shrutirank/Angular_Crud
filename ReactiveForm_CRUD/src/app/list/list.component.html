<table class="table" border="3">
    <tr>
        <th>Id </th>
        <th>name</th>
        <th>add</th>
        <th>Gender</th>
        <th>Date</th>
        <th>Hobbie</th>
        <th>cars</th>
        <th colspan="4">Action</th>
    </tr>

    <tbody>
        <tr *ngFor="let item of data,let i=index">
            <td>{{item.id}} </td>
            <td>{{item.name}}</td>
            <td>{{item.address}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.date}}</td>
          
            <td>{{item.hobbie}}</td>
            <td>{{item.cars}}</td>
            <td><button type="button" class="btn btn-warning"   (click)=" viewsubject(item.subject,item.name)">View Subject</button>
            <button type="button" class="btn btn-primary"   (click)="updateEmployee(item.id)">Edit</button>
            <button type="button" class="btn btn-danger"  (click)="deleteEmployee(item.id)">Delete</button> </td>
        </tr>
    </tbody>
</table>
